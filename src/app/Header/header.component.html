<mat-toolbar color="primary" class="d-flex justify-content-between">

      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle();openNav()">menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <mat-icon class="profile">account_circle</mat-icon>
</mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav id="mySidenav" #sidenav>
          <mat-nav-list>
      
            <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle();closeNav()" href="" mat-list-item>Close</a>
      
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <div style="height: 100vh;">
          <router-outlet></router-outlet>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
