<div class="fixed">
  <mat-toolbar color="primary" class="d-flex justify-content-between">
    <div>
      <img
        class="mat-horizontal-stepper-header img-header me-lg-auto"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4a1cVtOXPeRvtOiglZO5AV9PC_NNm4jtl8g&usqp=CAU"
      />
      <button mat-icon-button >
        <mat-icon style="visibility: hidden;" (click)="sidenav.toggle(); openNav()" id="sidebtn">menu</mat-icon>
      </button>
    </div>
    <span class="menu-spacer"></span>
    <button class="profile" mat-icon-button>
      <mat-icon>account_circle</mat-icon>
      <mat-select #select (selectionChange)="logout($event.value)">
        <mat-option value="profile">
          <mat-icon>perm_identity</mat-icon>Profile</mat-option
        >
        <mat-option value="setting"
          ><mat-icon>settings</mat-icon>Setting</mat-option
        >
        <mat-option value="logout"
          ><mat-icon>logout</mat-icon>Log Out</mat-option
        >
      </mat-select>
    </button>
  </mat-toolbar>
  <mat-sidenav-container>
    <mat-sidenav mode="side" id="mySidenav" #sidenav style="background: #808080;">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['pages/home']">
          <mat-icon>home</mat-icon> Dashboard
        </a>
        <a mat-list-item [routerLink]="['pages/employee-details']"
          ><mat-icon>person</mat-icon> Employee Details
        </a>
        <a mat-list-item [routerLink]="['pages/chart']"
          ><mat-icon>person</mat-icon> Charts
        </a>
        <a mat-list-item [routerLink]="['pages/forms']"
          ><mat-icon>person</mat-icon> Forms
        </a>
        <a mat-list-item [routerLink]="['pages/loader']"
          ><mat-icon>person</mat-icon> Loader
        </a>
        <a mat-list-item [routerLink]="['pages/dataShairing']"
          ><mat-icon>person</mat-icon> Data Shairing
        </a>
        <a mat-list-item [routerLink]="['pages/error']"
          ><mat-icon>person</mat-icon> Error Handling
        </a>
        <a mat-list-item [routerLink]="['pages/pipe']"
          ><mat-icon>person</mat-icon> Pipe
        </a>
        <!-- <a
          mat-list-item
          (click)="sidenav.toggle(); closeNav()"
          href=""
          mat-list-item
          >Close</a
        > -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 100vh" *ngIf="logIn">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
