<div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title pt-1 mb-0">ViewChild Child Component</h3>
    </div>
    <div class="card-body" style="min-height: 250px; max-width: 100%">
      <div class="chart">
        <form class="col-md-4">
          <div class="form-group">
            <label for="dataToChild">Enter Data To Update Parent</label>
            <input
              class="form-control"
              [(ngModel)]="dataToViewChild"
              id="dataToChild"
              type="text"
              placeholder="Enter any text"
              name="dataToChild"
            />
          </div>
          <!-- <button (click)="sendDataToParent()" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
    </div>
  </div>
