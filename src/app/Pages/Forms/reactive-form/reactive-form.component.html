<form [formGroup]="reactiveForm">
  <div class="row">
    <div class="form-group col-6">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        formControlName="user"
        id="username"
        placeholder="Enter Username"
      />
    </div>
    <div class="form-group col-6">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="form-group col-6">
      <label>Select option</label>
      <ng-select class="ngSelectOption l" formControlName="option">
        <ng-option>Option 1</ng-option>
        <ng-option>Option 2</ng-option>
        <ng-option>Option 3</ng-option>
      </ng-select>
    </div>
    <div class="form-check col-6 radio-container">
      <input
        class="form-check-input"
        formControlName="radioOption"
        type="radio"
        name="option1"
        id="option1"
        value="option1"
        checked
      />
      <label class="form-check-label" for="option1">
        Option 1
      </label>
    </div>

    <div class="form-check col-6" style="padding-left: 12px;">
      <label>Select Multiple options</label>
      <ng-multiselect-dropdown
        [placeholder]="'Select'"
        [settings]="dropdownSettings"
        formControlName="multiSelect"
        [data]="dropdownList"
        [(ngModel)]="selectedItems"
        (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)"
      ></ng-multiselect-dropdown>
    </div>
    <div class="form-check  col-6" style="margin-left: 12px; margin-top: 26px;">
      <input class="form-check-input" type="checkbox" value="" id="inputCheckbox" formControlName="check">
      <label class="form-check-label" for="inputCheckbox">
        Input Checkbox
      </label>
    </div>
    <div *ngIf="this.reactiveForm.get('check')?.value" class="form-group col-6">
      <label for="onchecked">Input</label>
      <input
        type="text"
        class="form-control"
        formControlName="onchecked"
        id="onchecked"
        placeholder="Enter Input"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mt-3">
      <button type="submit" class="btn btn-primary" (click)="submitForm()">
        Submit
      </button>
    </div>
  </div>
</form>
