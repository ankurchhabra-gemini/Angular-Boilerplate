<form #templateForm="ngForm" (ngSubmit)="submitForm(templateForm.value)">
  <div class="row">
    <div class="form-group col-6">
      <label for="username">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" ngModel />
    </div>
    <div class="form-group col-6">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel />
    </div>
    <div class="form-group col-6">
      <label for="password">Select option</label>
      <ng-select class="ngSelectOption l" name="selectoption" ngModel>
        <ng-option>Option 1</ng-option>
        <ng-option>Option 2</ng-option>
        <ng-option>Option 3</ng-option>
      </ng-select>
    </div>
    <div class="form-check col-6 radio-container">
      <input class="form-check-input" ngModel type="radio" name="option1" id="option1" value="option1" checked />
      <label class="form-check-label" for="option1">
        Option 1
      </label>
    </div>
    <div class="form-check col-6 " style="padding-left: 12px;">
      <label>Select Multiple options</label>
      <ng-multiselect-dropdown [placeholder]="'Select'" [settings]="dropdownSettings" name="multiSelect"
        [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
        (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>
    <div class="form-check  col-6" style="margin-left: 12px; margin-top: 26px;">
      <input class="form-check-input" type="checkbox" value="" name="check" id="inputCheckbox" ngModel>
      <label class="form-check-label" for="inputCheckbox">
        Input Checkbox
      </label>
    </div>

    <div *ngIf="templateForm.value.check" class="form-group col-6">
      <label for="input">Input</label>
      <input type="text" name="input" class="form-control" id="input" placeholder="Enter Input" ngModel />
    </div>

  </div>
  <div class="row">
    <div class="col-md-6 mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
