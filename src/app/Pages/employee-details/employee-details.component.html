<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    td {
      text-align: center;
    }
  </style>
  <body id="emp">
    <!-- <div class="fw-100">
      <div class="w-100 d-flex justify-content-center head-sm">
        <div class="fa-3x">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      </div>
    </div> -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Address</th>
            <th scope="col">Employee Email</th>
            <th scope="col">Employee Ph No.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empDetails">
            <td scope="row">{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>
              {{ emp.address.suite }}, {{ emp.address.street }},
              {{ emp.address.city }}-{{ emp.address.zipcode }}
            </td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
