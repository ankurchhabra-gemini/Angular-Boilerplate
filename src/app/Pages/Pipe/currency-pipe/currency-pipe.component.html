<form [formGroup]="currencyPipeForm">
  <div class="row">
    <div class="form-group col-6">
      <label class="head-sm">Enter Amount :</label>
      <input
        type="number"
        name="amount"
        class="form-control"
        formControlName="amount"
        id="amount"
        placeholder="Enter amount"
        autocomplete="off"
      />
      <div class="form-group col-12 mt-3">
        <label>Select Currency :</label>
        <ng-select
          [items]="currencies"
          class="ngSelectOption l"
          id="currencyFormats"
          placeholder="Select format"
          formControlName="currencyFormats"
        >
        </ng-select>
      </div>
    </div>
    <div class="form-group col-6">
      <label> Output :</label>
      <input
        formControlName="output"
        class="form-control"
        placeholder="Amount"
        readonly
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button
        type="submit"
        class="btn btn-info opacity-75"
        (click)="currencyTransform()"
      >
        Submit
      </button>
    </div>
  </div>
</form>
