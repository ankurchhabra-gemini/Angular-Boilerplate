<div class="container mt-5 border-table">
  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <div class="form-label-group margin-bottom">
      <label for="inputUsername">Enter Username</label>
      <input
        type="text"
        id="inputUsername"
        class="form-control"
        placeholder="UserName"
        autofocus
        autocomplete="off"
        formControlName="username"
        required
      />
      
      <div class="alert alert-danger mt-2" *ngIf="invalidUsername()">
        UserName not valid
      </div>
    </div>

    <div class="form-label-group margin-bottom">
      <label for="inputPassword">Enter Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Password"
        autocomplete="off"
        formControlName="password"
        required
      />
      
      <div class="alert alert-danger mt-2" *ngIf="invalidPassword()">
        Password is not valid
      </div>
    </div>
    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="isDisableLoginButton()"
    >
      Submit
    </button>
  </form>

  <div class="d-flex justify-content-center">
    <p class="text-center text-dark mt-2">
      Create New Account
      <a [routerLink]="['/login/register']" class="text-danger">Register</a>
    </p>
  </div>
</div>
