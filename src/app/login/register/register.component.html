<div class="container mt-3 border-table">
  <form
    class="form-register"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    </div>

    <div class="form-label-group margin-bottom">
      <label for="inputName"> Enter Username</label>
      <input
        type="text"
        id="inputName"
        class="form-control"
        placeholder="Enter Name"
        required
        autofocus
        autocomplete="off"
        formControlName="name"
      />
      
      <div class="alert alert-danger mt-2" *ngIf="invalidName()">
        Invalid Username
      </div>
    </div>

    <div class="form-label-group margin-bottom">
      <label for="inputEmail">Enter Email</label>
      <input
        type="email"
        id="inputEmail"
        class="form-control"
        placeholder="Enter Email"
        required
        autofocus
        autocomplete="off"
        formControlName="email"
      />
      
      <div class="alert alert-danger mt-2" *ngIf="invalidEmail()">
        Email is not Valid
      </div>
    </div>

    <!-- <div class="form-label-group">
      <input
        type="text"
        id="inputUsername"
        class="form-control"
        placeholder="{{ 'registration.username' | translate }}"
        required
        autofocus
        autocomplete="off"
        formControlName="username"
      />
      <label for="inputUsername">{{
        "registration.username" | translate
      }}</label>
      <div class="alert alert-danger mt-2" *ngIf="invalidUsername()">
        {{ "validations.username" | translate }}
      </div>
    </div> -->

    <div class="form-label-group margin-bottom">
      <label for="inputPassword">Enter Password</label>
      <input
        type="password"
        id="inputPassword"
        class="form-control"
        placeholder="Enter Password"
        required
        autocomplete="off"
        formControlName="password"
      />
      
      <div class="alert alert-danger mt-2" *ngIf="invalidPassword()">
        Invalid Password
      </div>
    </div>

    <button
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="isDisableRegisterButton()"
    >
      Register
    </button>
  </form>

  <div class="d-flex justify-content-center">
    <p class="text-center text-dark mt-2">
      Already Have an Account
      <a [routerLink]="'/login/log-in'" class="text-danger">Login</a>
    </p>
  </div>
</div>
