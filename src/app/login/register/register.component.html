<div class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="../../../assets/5605216.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left;"
        />
      </div>
      <div class="col-sm-6 text-black">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            style="width: 23rem;"
            [formGroup]="registerForm"
          >
            <h3
              class="fw-normal section-heading mb-3 pb-3"
              style="letter-spacing: 1px;"
            >
              Register
            </h3>

            <div class="form-group mb-4">
              <label class="form-label" for="inputUsername">
                UserName
              </label>
              <input
                type="text"
                id="inputName"
                placeholder="Enter Name"
                required
                autofocus
                autocomplete="off"
                formControlName="name"
                class="form-control form-control-lg"
              />
              <ng-container *ngIf="registerForm.controls['name']?.touched"
        ><span
          *ngIf="registerForm.controls['name']?.errors?.['required']"
          class="error-msg"
          >Username is required</span
        >
      </ng-container>

    
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="inputEmail">
                Email
              </label>
              <input
                type="email"
                id="inputEmail"
                placeholder="Enter Email"
                required
                autofocus
                autocomplete="off"
                formControlName="email"
                class="form-control form-control-lg"
              />

              <ng-container *ngIf="registerForm.controls['email']?.touched"
        ><span
          *ngIf="registerForm.controls['email']?.errors?.['required']"
          class="error-msg"
          >Email is required</span
        >
        <span
          *ngIf="registerForm.controls['email']?.errors?.['pattern']"
          class="error-msg"
          >Please enter valid email
        </span
        >
      </ng-container>
            </div>

            <div class="form-group mb-4">
              <label class="form-label" for="inputPassword">
                Password
              </label>
              <input
                type="password"
                id="inputPassword"
                placeholder="Enter Password"
                required
                autocomplete="off"
                formControlName="password"
                class="form-control form-control-lg"
              />
              <ng-container *ngIf="registerForm.controls['password']?.touched"
        ><span
          *ngIf="registerForm.controls['password']?.errors?.['required']"
          class="error-msg"
          >Password is required</span
        >
      </ng-container>
              
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-info btn-lg btn-block"
                type="button"
                [disabled]="isDisableRegisterButton()"
                (click)="register()"
              >
                Register
              </button>
            </div>
            <p>
              Already Have an Account?
              <a href="#!" class="link-info" [routerLink]="'/login/log-in'">
                Log in
              </a>
            </p>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
